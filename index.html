    <title>Youtube Start Finish Link Generator</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Youtube Link Generator</h1>

            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Youtube URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Youtube URL">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Start Time</label>
                    <div class="col-md-1">
                        <input type="text" class="form-control" placeholder="Hour" value="00">
                    </div>
                    <div class="col-md-1">
                        <input type="text" class="form-control" placeholder="Minute" value="00">
                    </div>
                    <div class="col-md-1">
                        <input type="text" class="form-control" placeholder="Second" value="00">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Finish Time</label>
                    <div class="col-md-1">
                        <input type="text" class="form-control" placeholder="Hour" value="00">
                    </div>
                    <div class="col-md-1">
                        <input type="text" class="form-control" placeholder="Minute" value="00">
                    </div>
                    <div class="col-md-1">
                        <input type="text" class="form-control" placeholder="Second" value="00">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
